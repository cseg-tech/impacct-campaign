<!DOCTYPE html>
<html>
<head>
  <title>SIMPLE CAMPAIGN TEST PAGE</title>
  <h2>Simple Campaign List of Names</h2>
</head>

<body>
  <script>
  
  import React, { Component } from 'react';
  const API = 'https://hn.algolia.com/api/v1/search?query=';
  const DEFAULT_QUERY = 'redux';
  class App extends Component {
    constructor(props) {
      super(props);
      this.state = {
        hits: [],
      };
    }
    componentDidMount() {
      fetch('localhost:5000/api/simplelist')
        .then(response => response.json())
        .then(data => this.setState({ hits: data.hits }));
    }

    render() {
      const{ hits } = this.state;

      return (
        <ul>
          {hits.map(hit=>
            <li key={hit.objectID}>
              <a href={hit.url}>{hit.title}</a>
            </li>
          )}
        </ul>
        );
    }
  
  }
  export default App;

  </script>
</body>

</html>
